name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: make x86
      run: make -f Makefile-x86
    - name: make win64
      run: make -f Makefile-win64
    - name: make win32
      run: make -f Makefile-win32
